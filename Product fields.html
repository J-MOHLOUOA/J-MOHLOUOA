    <h1>Product Fields</h1>

    <form>
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="sku">SKU:</label>
        <input type="text" id="sku" name="sku"><br><br>

        <label for="productDetails">Product Details:</label><br>

        <label for="additionalDetails">Additional Details:</label><br>

        <label for="stock">Stock:</label>
        <input type="text" id="stock" name="stock"><br><br>

        <label for="minQuantity">Min Quantity Order Amount:</label>
        <input type="text" id="minQuantity" name="minQuantity"><br><br>

        <label for="handlingFee">Handling Fee:</label>
        <input type="text" id="handlingFee" name="handlingFee"><br><br>

        <label for="more">More:</label><br>
